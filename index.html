<!DOCTYPE html>

                <span>1</span>
                <span>1</span>
                <span>1</span>
                <span>1</span>
            </div>

            <button class="btn" id="btn-0" onclick="btnClick(0)">0</button>
            <button class="btn" id="btn-corrige" onclick="btnCorrige()">Corrige</button>
            <button class="btn" id="btn-branco" onclick="btnBranco()">Branco</button>
